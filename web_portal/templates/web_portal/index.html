{% load staticfiles %}

<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Flot Examples: AJAX</title>
    <link href="{% static 'web_portal/styles.css' %}" rel="stylesheet" type="text/css">
    <!--[if lte IE 8]>
    <script language="javascript" type="text/javascript" src="{% static 'web_portal/excanvas.min.js' %}"></script><![endif]-->
    <script type="text/javascript" src="{% static 'web_portal/jquery.js' %}"></script>
    <script type="text/javascript" src="{% static 'web_portal/jquery.flot.js' %}"></script>
    <script type="text/javascript">
        $(function () {
            var options = {
                lines: {
                    show: true
                },
                xaxis: {
                    tickSize: 100000000000
                }
            };

            $.getJSON("{% static 'web_portal/data.json' %}", function (data) {
                $.plot("#placeholder", data, options);
            });
        });
    </script>
</head>
<body>

<div id="header">
    <h2>Metrics chart</h2>
</div>

<div id="content">

    <div class="chart-container">
        <div id="placeholder" class="chart-placeholder"></div>
    </div>
</div>
</body>
</html>
